<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoot.Kerm.is</title>

	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>


	<div class="container">
		<div class="logo"></div>
		<div class="introduction">Sync your phone to your computer to get started.</div>


		<div class="step step-1">
			<div class="instruction">
				<div class="left">You are already on a computer.</div>
				<div class="right">Now grab your smartphone.</div>
			</div>
			<button class="button">Next</button>
		</div>

		<div class="step step-2">
			<div class="instruction">
				Open your phone's mobile browser.
				Chrome works best,
				but any modern browser will do.
			</div>
			<button class="button">Next</button>
		</div>

		<div class="step step-3">
			<div class="instruction">
				<div class="up">Enter this web address in your mobile browser : <span class="browser"></span></div>
				<div class="down">Enter game code : <span class="code"></span></div>
			</div>
		</div>

		<div class="step final">
			<div class="instruction">
				YOU ARE CONNECTED
			</div>
			<button class="button"><a href="/shoot.html">LET'S PLAY</a></button>
		</div>
	</div>


	<!-- <p>You are connected to the room : <span id="room"></span></p>
 -->
	<!-- jQuery stuff -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Socket.io stuff-->
	<script src="assets/js/libs/socket.io.min.js"></script>

	<!-- Local stuff -->

	<script src="assets/js/partials/start.js"></script>
	<script src="assets/js/partials/url.js"></script>
	<script src="assets/js/partials/room.js"></script>
	<script src="assets/js/partials/main.js"></script>


	<script>
		$(function() {
			start.init();
		})
	</script>
</body>
</html>
